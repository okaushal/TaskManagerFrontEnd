
<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
<div class="row">
    <div class="input-field col s12">
        <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" required>
        <label data-error="Required field!">Email</label>
    </div>
</div>

<div class="row">
    <div class="input-field col s12">
        <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required  minlength="6" [pattern]="PasswordPattern">
        <div *ngIf="Password.invalid && (userRegistrationForm.submitted || Password.touched)" class="alert alert-danger">
            <div *ngIf="Password.errors.required"> Password is required. </div>
            <div *ngIf="Password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters.</div>
        </div>
        <label>Password</label>
        <!-- <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label> -->
    </div>
</div>

<div class="row">
    <div class="input-field col s12">
        <input class="validate" type="password" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="user.ConfirmPassword" required pattern="{{Password.value}}">
        <div *ngIf="ConfirmPassword.invalid && (userRegistrationForm.submitted || ConfirmPassword.touched)" class="alert alert-danger">
            <div *ngIf="ConfirmPassword.errors.required"> Password is required. </div>
            <div *ngIf="ConfirmPassword.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters.</div>
        </div>
        <label>Confirm Password</label>
        <!-- <label [attr.data-error]="ConfirmPassword.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label> -->
    </div>
</div>

<div class="row">
    <div class="input-field col s12">
        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
    </div>
</div>
</form>
